<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="img/view-dashboard-outline.svg">
                <p>Dashboard</p>
            </div>
            <div class="sidebar-content">
                <div><img src="img/home.svg"><p>Home</p></div>
                <div><img src="img/card-account-details-outline.svg">Profile</div>
                <div><img src="img/message-reply-outline.svg">Messages</div>
                <div><img src="img/clock-time-five-outline.svg"><p>History</p></div>
                <div><img src="img/note-multiple-outline.svg"><p>Tasks</p></div>
                <div><img src="img/account-group-outline.svg"><p>Communities</p></div>
                <div><img src="img/cog.svg"><p>Settings</p></div>
                <div><img src="img/help-box.svg"><p>Support</p></div>
                <div><img src="img/shield-check.svg"><p>Privacy</p></div>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <div class="top-header">
                    <img src="img/magnify.svg">
                    <input type="search">
                    <img src="img/bell-ring.svg" alt="Notifications">
                    <img src="img/account.svg" alt="Account">
                    <p>Jane Doe</p>
                </div>
                <div class="bottom-header">
                    <img src="img/account.svg" alt="Account">
                    <div id="user-greeting"><p>Hi there!</p><p>Jane Doe (@rze)</p></div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
